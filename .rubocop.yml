---
AllCops:
  TargetRubyVersion: 2.5
  Include:
    - 'Gemfile'
    - 'Rakefile'

# ignore block length in non-production code
Metrics/BlockLength:
  Enabled: true
  Exclude:
    - spec/**/*

# allow unsafe YAML loading in non-production code
Security/YAMLLoad:
  Enabled: true
  Exclude:
    - spec/**/*